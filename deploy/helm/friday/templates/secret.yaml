{{- if not .Values.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "friday.secretName" . }}
  labels:
    {{- include "friday.labels" . | nindent 4 }}
type: Opaque
stringData:
  FRIDAY_DASHBOARD_AUTH_USERNAME: {{ .Values.auth.username | quote }}
  FRIDAY_DASHBOARD_AUTH_PASSWORD: {{ .Values.auth.password | quote }}
  FRIDAY_DASHBOARD_AUTH_SECRET: {{ .Values.auth.secret | quote }}
  FRIDAY_ENGINE_CLOUD_LLM_API_KEY: {{ .Values.auth.cloudLlmApiKey | quote }}
{{- end }}
