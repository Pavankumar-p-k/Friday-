apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "friday.fullname" . }}-api
  labels:
    {{- include "friday.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "friday.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/{{ .Values.global.ghcrOwner }}/{{ .Values.api.image.repository }}:{{ .Values.global.imageTag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "friday.fullname" . }}-config
            - secretRef:
                name: {{ include "friday.secretName" . }}
          volumeMounts:
            - name: friday-data
              mountPath: /data
            - name: workspace
              mountPath: /workspace
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: friday-data
          persistentVolumeClaim:
            claimName: {{ include "friday.dataClaimName" . }}
        - name: workspace
          emptyDir: {}
