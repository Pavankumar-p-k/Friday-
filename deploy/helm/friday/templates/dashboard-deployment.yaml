apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "friday.fullname" . }}-dashboard
  labels:
    {{- include "friday.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "friday.labels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/{{ .Values.global.ghcrOwner }}/{{ .Values.dashboard.image.repository }}:{{ .Values.global.imageTag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.dashboard.service.targetPort }}
              name: http
          env:
            - name: FRIDAY_API_UPSTREAM
              value: {{ printf "http://%s-api:%d" (include "friday.fullname" .) (.Values.api.service.port | int) | quote }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
