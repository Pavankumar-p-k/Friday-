apiVersion: v1
kind: ConfigMap
metadata:
  name: friday-config
data:
  FRIDAY_APP_NAME: "FRIDAY Offline"
  FRIDAY_DASHBOARD_AUTH_ENABLED: "true"
  FRIDAY_DB_PATH: "/data/sqlite/friday.db"
  FRIDAY_VOICE_INPUT_DIR: "/data/voice/inbox"
  FRIDAY_VOICE_OUTPUT_DIR: "/data/voice/out"
  FRIDAY_WORKSPACE_ROOT: "/workspace"
  FRIDAY_AUTO_EXECUTE_LOW_RISK: "true"
  FRIDAY_REMINDER_POLL_INTERVAL_SEC: "15"
  FRIDAY_OLLAMA_BASE_URL: "http://ollama:11434"
  FRIDAY_OLLAMA_MODEL: "qwen2.5:7b-instruct"
  FRIDAY_ENGINE_REQUIRE_WAKE_WORD: "true"
  FRIDAY_ENGINE_QUEUE_MAX_SIZE: "128"
  FRIDAY_ENGINE_LOG_LEVEL: "INFO"
  FRIDAY_ENGINE_STT_EMIT_PARTIALS: "true"
  FRIDAY_ENGINE_STT_MIN_PARTIAL_CHARS: "8"
  FRIDAY_ENGINE_CLOUD_LLM_ENABLED: "false"
  FRIDAY_ENGINE_CLOUD_LLM_MODEL: "gpt-4o-mini"
  FRIDAY_ENGINE_CLOUD_TIMEOUT_SEC: "30"
  FRIDAY_ENGINE_TTS_OUTPUT_DIR: "/data/voice/out"
  FRIDAY_ENGINE_PRINT_EVENTS: "true"
  FRIDAY_API_UPSTREAM: "http://friday-api:8000"
