apiVersion: apps/v1
kind: Deployment
metadata:
  name: friday-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: friday-dashboard
  template:
    metadata:
      labels:
        app: friday-dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/OWNER/REPO/friday-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: FRIDAY_API_UPSTREAM
              valueFrom:
                configMapKeyRef:
                  name: friday-config
                  key: FRIDAY_API_UPSTREAM
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
