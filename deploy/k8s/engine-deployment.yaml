apiVersion: apps/v1
kind: Deployment
metadata:
  name: friday-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friday-engine
  template:
    metadata:
      labels:
        app: friday-engine
    spec:
      containers:
        - name: engine
          image: ghcr.io/OWNER/REPO/friday-engine:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: friday-config
            - secretRef:
                name: friday-secrets
          volumeMounts:
            - name: friday-data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: friday-data
          persistentVolumeClaim:
            claimName: friday-data
