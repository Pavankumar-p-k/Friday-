apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: friday-dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: friday.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: friday-dashboard
                port:
                  number: 80
